<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Perfil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <header class="header">
        <img src="../static/images/banner.png" alt="Logo">
        <div>
            <h1>Variedades Don Berriondo</h1>
            <p>¡Bueno, Bonito y Barato!</p>
        </div>
    </header>
    <main class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <section class="signup-section bg-white p-4 rounded shadow" style="max-width: 400px; width: 100%;">
            <h1 class="text-center">Crear Perfil</h1>
            <form action="/register" method="post" onsubmit="handleFormSubmit(event)">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone">Celular:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Variedades Berriondo. Todos los derechos reservados.</p>
    </footer>

    <script>
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => document.getElementById('navbar-placeholder').innerHTML = data);

        function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    alert('Error al registrar. Por favor, inténtelo de nuevo.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Error al registrar. Por favor, inténtelo de nuevo.');
            });
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>

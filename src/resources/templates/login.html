<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        .login-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header h1, .header p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <header class="header">
        <div>
            <h1>¿Como Va a Comprar Sin Iniciar Sesión?</h1>
            <p>¡Se Va Hacer Coger Tristeza!</p>
        </div>
    </header>
    <main class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <section class="login-section bg-white p-4 rounded shadow" style="max-width: 400px; width: 100%;">
            <h1 class="text-center">Iniciar Sesión</h1>
            <form action="perfil.html" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                <div class="text-center mt-3">
                    <a href="signup.html" class="small">¿No tiene una cuenta? Regístrese Mijito!</a>
                </div>
            </form>
        </section>
    </main>
    <footer class="text-center mt-4">
        <p>&copy; 2025 Variedades Berriondo. Todos los derechos reservados.</p>
    </footer>

    <script>
        fetch('navbar.html')   
          .then(response => response.text())
          .then(data => document.getElementById('navbar-placeholder').innerHTML = data)
          .catch(error => console.error('Error al cargar la navbar:', error));
    
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === '' || password === '') {
                alert('Por favor, complete todos los campos.');
                return false;
            }
            return true;
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>

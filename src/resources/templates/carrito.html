<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Variedades Don Berriondo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/carrito_style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <header class="header">
        
        <div>
            <h1>Carrito de compras</h1>
            <p>Â¡ave maria, llevate otra cosita pa completar mijo ome!</p>
        </div>
    </header>


    <!-- Shopping Cart -->
    <div class="container my-4">

        <div class="cart-item">
            <div class="d-flex align-items-center">
                <img src="../static/images/sopita.png" alt="Producto 1">
                <span>Producto 1</span>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn btn-light btn-sm">-</button>
                <span class="mx-2">1</span>
                <button class="btn btn-light btn-sm">+</button>
            </div>
            <span>$10.99</span>
            <button class="btn-remove">Eliminar</button>
        </div>
        <div class="cart-item">
            <div class="d-flex align-items-center">
                <img src="../static/images/sopita.png" alt="Producto 2">
                <span>Producto 2</span>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn btn-light btn-sm">-</button>
                <span class="mx-2">1</span>
                <button class="btn btn-light btn-sm">+</button>
            </div>
            <span>$9.99</span>
            <button class="btn-remove">Eliminar</button>
        </div>
        <div class="cart-item">
            <div class="d-flex align-items-center">
                <img src="../static/images/sopita.png" alt="Producto 3">
                <span>Producto 3</span>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn btn-light btn-sm">-</button>
                <span class="mx-2">1</span>
                <button class="btn btn-light btn-sm">+</button>
            </div>
            <span>$12.99</span>
            <button class="btn-remove">Eliminar</button>
        </div>
        <div class="cart-total">
            <span>Total:</span>
            <span>$33.97</span>
        </div>
        <button class="btn-checkout mt-3 d-block mx-auto">Pagar</button>
    </div>

    <script>
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => document.getElementById('navbar-placeholder').innerHTML = data);
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>

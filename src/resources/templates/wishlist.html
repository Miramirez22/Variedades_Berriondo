<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Variedades Don Berriondo</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Archivo CSS externo -->
    <link rel="stylesheet" href="../static/css/estilo_pagina.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <!-- Header -->
    <header class="header">
        <div>
            <h1>Wishlist</h1>
            <p>¡Guarda tus productos favoritos para después ome ome!</p>
        </div>
    </header>

    <!-- Wishlist Section -->
    <section class="wishlist-section">
        <div class="wishlist-item">
            <img src="../static/images/sopita.png" alt="Producto 1">
            <div>
                <h3>Producto 1</h3>
                <p>Precio: $10.00</p>
                <p>Disponibilidad: En Stock</p>
                <button class="btn_añadir">Añadir al Carrito</button>
                <button class="btn_eliminar">Eliminar</button>
            </div>
        </div>
        <div class="wishlist-item">
            <img src="../static/images/sopita.png" alt="Producto 2">
            <div>
                <h3>Producto 2</h3>
                <p>Precio: $20.00</p>
                <p>Disponibilidad: Agotado</p>
                <button class="btn_añadir">Añadir al Carrito</button>
                <button class="btn_eliminar">Eliminar</button>
            </div>
        </div>
    </section>

    <script>
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => document.getElementById('navbar-placeholder').innerHTML = data);
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

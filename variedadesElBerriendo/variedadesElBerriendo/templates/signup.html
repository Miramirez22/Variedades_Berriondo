{% extends 'base.html' %}
{% load static %}
{% block title %}Registro{% endblock %}

{% block content %}
    <main class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <section class="signup-section bg-white p-4 rounded shadow" style="max-width: 400px; width: 100%;">
            <h1 class="text-center">Crear Perfil</h1>

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Nombre de usuario:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_first_name">Nombre:</label>
                    {{ form.first_name }}
                </div>
                <div class="form-group">
                    <label for="id_email">Correo electrónico:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="id_password">Contraseña:</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>

            <p class="text-center mt-3">
                ¿Ya tienes una cuenta? <a href="{% url 'login_view' %}">Inicia sesión</a>
            </p>
        </section>
    </main>
{% endblock %}

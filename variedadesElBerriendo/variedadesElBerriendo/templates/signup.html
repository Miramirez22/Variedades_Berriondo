{% extends 'base.html' %}
{% load static %}
{% block title %}Carrito{% endblock %}

{% block content %}
    <main class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <section class="signup-section bg-white p-4 rounded shadow" style="max-width: 400px; width: 100%;">
            <h1 class="text-center">Crear Perfil</h1>
            <form action="/register" method="post" onsubmit="handleFormSubmit(event)">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone">Celular:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
        </section>
    </main>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    alert('Error al registrar. Por favor, inténtelo de nuevo.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Error al registrar. Por favor, inténtelo de nuevo.');
            });
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
{% endblock %}

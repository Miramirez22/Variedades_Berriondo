{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>Editar Usuario: {{ usuario.username }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'admin_usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

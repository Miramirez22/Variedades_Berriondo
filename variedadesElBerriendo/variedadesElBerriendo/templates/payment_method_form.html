{% extends 'base.html' %}
{% load static %}
{% block title %}Añadir Método de Pago{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<div class="container mt-5">
    <h1 class="text-center">Añadir Método de Pago</h1>
    <form method="post" action="{% url 'payment_method_add' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar método de pago</button>
    </form>
</div>
{% endblock %}
